<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="name" 
            placeholder="Your first name..." >
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="name" 
            placeholder="Your last name..." >
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email" 
            placeholder="Your email..." >
        </div>
        <div>
            <label>password: * </label>
            <input type="password" name="password" 
            placeholder="Your password..." >
        </div>
        <div>
            <label>Confirm password: * </label>
            <input type="password" name="password" 
            placeholder="Your password..." >
        </div>
        <div>
            <label>Birthday: * </label>
            <input type="date" name="dob"
            placeholder="Your Birthday..." >
        </div>
            <p>Gender Identity: </p>
            <div></div>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="male">male</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="female">female</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="non-binary">non-binary</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="prefer not to say">I prefer not to answer</label>
        </div>
        <div>
            <p>A short discription about yourself</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
            <select name="language">
                <option>javascript</option>
                <option>python</option>
                <option>C++</option>
                <option>ruby on rails</option>
            </select>
        </div> 
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">I would like 
            to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account" >
    </form>
    <p> * indicates a required field</p>
    
</body>
</html>
